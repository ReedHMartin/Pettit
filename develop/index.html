<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- calls fonts and materalize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Pet-it</title>
</head>



<body>



        <header>
          <h1 class="center-align">Pettit</h1>
        </header>
    
        <div class="container">
          <div class="row">
            <div class="col s12 m6 l3 pull-l2">
              <div class="center-align">
                <h2>Pet Info</h2>
              </div>
            </div>

            <div class="col s12 m6 l3 push-l7">
                <div class="center-align">
                  <h2>Comments</h2>
                </div>
              </div>

            <div class="card-panel hoverable col s12 m12 l6 pull-l3">
              <a href="https://www.petfinder.com/petdetail/{PET_ID}" target="_blank">
                <div class="card">
                  <div class="card-image">
                    <img src="{PET_IMAGE_URL}" />
                  </div>
                  <div class="card-content">
                    <span class="card-title">{PET_NAME}</span>
                    <p>{PET_DESCRIPTION}</p>
                  </div>
                </div>
              </a>
            </div>
            
          </div>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



        
</body>

</html>
